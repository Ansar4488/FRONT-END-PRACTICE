    <h1>Write a function to check if a number is positive, negative, or zero.</h1>

    <script>
        function checknumber(num){
            if (num > 0){
                return (num + " is positive")
            }
            else if(num < 0){
                return (num + " is negaive")
            }
            else {
                return ( num + " is zero")
            }
        }

        console.log(checknumber(10))
        console.log(checknumber(-5))
        console.log(checknumber(0))
    </script>
