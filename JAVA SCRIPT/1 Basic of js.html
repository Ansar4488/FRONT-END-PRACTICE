<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Basics of JavaScript -->

    <!-- (a) Inline JS -->

    <button onclick="alert('Hello!')">Click Me</button>

    <!-- (b) Using <script> Tag -->

    <h1>Welcome</h1>

    <script>
        alert("This is JavaScript inside <script> tag");
    </script>


    <!-- 3️⃣ console.log() → Debugging -->

    <script>
        console.log("Hello, world!");
    </script>

    <!-- 4️⃣ Variables in JS 
     Variables store data.
     -->

    <script>
        var name = "John";   // old way (function scoped)
        let age = 25;        // modern way (block scoped)
        const pi = 3.14;     // constant (cannot be changed)
    </script>

    <!-- 5️⃣ Data Types 
     JavaScript has 7 basic data types + objects:
     -->

    <script>
        let str = "Hello";           // string
        let num = 42;                // number
        let isActive = true;         // boolean
        let user;                    // undefined (not assigned)
        let value = null;            // null (empty object)
        let person = { name: "Tom" };  // object
        let arr = [1, 2, 3];         // array (special object)
    </script>

    


</body>

</html>
