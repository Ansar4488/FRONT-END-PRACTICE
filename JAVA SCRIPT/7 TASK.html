<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>1Ô∏è‚É£ Change a paragraph‚Äôs text with JS</h1>

    <p id="my para">This is the original text.</p>
    <button onclick="changetext()">change text</button>

    <script>
        function changetext() {
            document.getElementById("my para").innerHTML = "the text has been changed";
        }
    </script>

    <h1>2Ô∏è‚É£ Hide/Show an element with a button click</h1>

    <p id="message">Hello! You can hide or show me üëã</p>
    <button onclick="toggleMessage()">Hide/Show</button>

    <script>
        function toggleMessage() {
            let msg = document.getElementById("message");

            if (msg.style.display === "none") {
                msg.style.display = "block";  // show
            } else {
                msg.style.display = "none";   // hide
            }
        }
    </script>
</body>
