<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Images</title>
</head>
<body>
    <!-- Anchor / Link Tag → <a></a> -->

    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <br>

    <!-- Image Tag → <img> -->

    <img src="/IMAGES/W3.png" alt="Placeholder Image" width="150" height="150">

    <br>

    <!-- Combine Link + Image -->

    <a href="https://www.wikipedia.org" target="_blank">
  <img src="/IMAGES/W3.png" alt="Wikipedia Logo" width="100">
</a>

</body>
</html>
