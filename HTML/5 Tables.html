<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Basic Table Structure -->

    <table border="1">
  <tr>
    <th>Product</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  <tr>
    <td>Apples</td>
    <td>$2.00</td>
    <td>10</td>
  </tr>
  <tr>
    <td>Bananas</td>
    <td>$1.50</td>
    <td>20</td>
  </tr>
</table>
<br>

<!-- Grouping Table Content -->

<table border="1">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apples</td>
      <td>$2.00</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Bananas</td>
      <td>$1.50</td>
      <td>20</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Total Items</td>
      <td>30</td>
    </tr>
  </tfoot>
</table>

<br>

<!-- Advanced Table Attributes -->

<table border="1">
  <tr>
    <th>Category</th>
    <th>Item</th>
    <th>Price</th>
  </tr>
  <tr>
    <td rowspan="2">Fruits</td>
    <td>Apples</td>
    <td>$2.00</td>
  </tr>
  <tr>
    <!-- The first cell here is merged from the previous row -->
    <td>Bananas</td>
    <td>$1.50</td>
  </tr>
</table>

<br>

<!-- Practical Example: A Detailed Table -->

<table border="1">
  <!-- Table Header -->
  <thead>
    <tr>
      <th rowspan="2">Department</th>
      <th colspan="2">Employees</th>
      <th rowspan="2">Total</th>
    </tr>
    <tr>
      <th>Full-Time</th>
      <th>Part-Time</th>
    </tr>
  </thead>
  <!-- Table Body -->
  <tbody>
    <tr>
      <td>Sales</td>
      <td>25</td>
      <td>5</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Engineering</td>
      <td>40</td>
      <td>10</td>
      <td>50</td>
    </tr>
    <tr>
      <td>HR</td>
      <td>10</td>
      <td>2</td>
      <td>12</td>
    </tr>
  </tbody>
  <!-- Table Footer -->
  <tfoot>
    <tr>
      <td colspan="3" style="text-align:right;">Grand Total</td>
      <td>92</td>
    </tr>
  </tfoot>
</table>


</body>
</html>
